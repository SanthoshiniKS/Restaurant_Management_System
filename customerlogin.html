<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="addemp.css">
</head>
<body>
    <div class="container">
        <form action="" method="post" id="cusform">
            <div class="head">CUSTOMER LOGIN</div>
            <div class="input-group">
                <label>Name:</label>
                <input type="text" name="name">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="pw">
            </div>
            <div class="buttons">
                <label>New User??</label>
                <a href="reg.html" class="reg">Register</a>
                <button type="submit">Submit</button><a href="customerlogin.php">-</a>
                </div>
        </form>
    </div>
    <script>
        document.getElementById("cusform").addEventListener("submit", function(event) {
            var n = document.getElementById("name").value;
            var p = document.getElementById("pw").value;
            if (n.trim()!== "" || p.trim() !== "") {
                alert("Invalid Username or Password");
            } else {
                window.location.href = "customerlogin.php";
            }
        });
    </script>
</body>
</html>
